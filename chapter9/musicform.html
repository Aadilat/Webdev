<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Survey Form</title>
    <style>
        form {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        textarea {
            width: 100%;
            resize: none;
        }
    </style>
</head>
<body>
    <h1>Music Listening Survey</h1>

    <form action="http://webdevfoundations.net/scripts/mydemo.asp" method="post">
        <!-- 1. Text Box for Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <!-- 2. E-mail Address -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- 3. Scrolling Text Box -->
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="3" cols="60"></textarea><br><br>

        <!-- 4. Radio Buttons for Music Genre -->
        <fieldset>
            <legend>What is your favorite genre of music?</legend>
            <input type="radio" id="rock" name="genre" value="Rock">
            <label for="rock">Rock</label><br>
            <input type="radio" id="pop" name="genre" value="Pop">
            <label for="pop">Pop</label><br>
            <input type="radio" id="jazz" name="genre" value="Jazz">
            <label for="jazz">Jazz</label><br>
            <input type="radio" id="classical" name="genre" value="Classical">
            <label for="classical">Classical</label><br><br>
        </fieldset>

        <!-- 5. Select Box for Favorite Artist -->
        <label for="artist">Favorite Artist:</label>
        <select id="artist" name="artist">
            <option value="beatles">The Beatles</option>
            <option value="elvis">Elvis Presley</option>
            <option value="taylor_swift">Taylor Swift</option>
            <option value="adele">Adele</option>
        </select><br><br>

        <!-- 6. Date Form Control -->
        <label for="music_date">When did you listen to the music?</label>
        <input type="date" id="music_date" name="music_date"><br><br>

        <!-- 7. Submit Button -->
        <input type="submit" value="Submit">

        <!-- 8. Reset Button -->
        <input type="reset" value="Reset"><br><br>

    </form>

    <footer>
        <p>Aadila Tunsill</p>
        <p>Ajtunsill@mail.lipscomb.edu</p>
    </footer>
</body>
</html>
